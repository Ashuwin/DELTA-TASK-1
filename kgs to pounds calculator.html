<html>
<head>
	<title>kgs to pounds converter</title>
</head>
<body>
	<p >Your weight(in kgs)</p>
	<input type="number" id="kgs">
	<button>convert</button>
	<a href="index.html">Done</a>

	<p >Your weight(in pounds)<span id="answer">0</span></p>
	<script>

		
        var conversion=()=>{
        	
            var ashuwin = (document.getElementById("kgs").value)*2.20462262185;
        	document.getElementById("answer").innerHTML=ashuwin;
        	localStorage.setItem("kg2lb",ashuwin);

        }

        var btn=document.querySelector("button");
        btn.addEventListener("click",conversion);

     </script>
</body>
</html>
